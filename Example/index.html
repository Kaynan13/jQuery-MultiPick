<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../multiPick.css">

    <style>
        body{
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div style="width: 400px;">
        <select id="multiPick">
            <option value="0" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 0</option>

            <option value="2" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 2</option>
            <option value="3" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 3</option>
            <option value="4" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 4</option>
            <option value="5" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 4</option>
            <option value="6" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 5</option>
            <option value="7" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 6</option>
            <option value="8" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 7</option>
            <option value="9" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 8</option>
            <option value="10" data-img="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg">Option 9</option>
        </select>
    </div>
</body>

<script>
    $('#multiPick').multiPick({
        limit: 3,
        image: true,
        closeAfterSelect: false,
        search: true,
        placeholder: 'Select',
        slim: false
    });      
    
// </script>
